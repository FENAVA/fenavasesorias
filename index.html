<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FENAV Asesorías Informáticas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-bottom: 2px solid #ccc;
        }
        header img {
            height: 80px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo_fenav.png" alt="Logo FENAV Asesorías">
        <div>
            <h1>FENAV Asesorías Informáticas</h1>
            <p>Cobertura desde Arica a Magallanes</p>
        </div>
    </header>

    <main>
        <h2>Bienvenido a FENAV Asesorías</h2>
        <p>Ofrecemos soluciones informáticas y seguridad electrónica a lo largo de todo Chile.</p>
    </main>
</body>
</html>
